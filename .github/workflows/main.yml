name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # updated from v2 → v4

      - name: Setup JDK
        uses: actions/setup-java@v4  # updated from v2 → v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node
        uses: actions/setup-node@v4  # updated from v3 → v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Web
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # ✅ fixed version
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
